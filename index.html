<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Game</h1>
      <a href="#" class="start" id="start">Start</a>
    </div>

    <div class="screen">
      <h1>Time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn"
                  data-time ="10">
            10 s
          </button>
        </li>
        <li>
          <button class="time-btn"
                  data-time ="20">
            20 s
          </button>
        </li>
        <li>
          <button class="time-btn"
                  data-time ="30">
            30 s
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3><span id="time">00:00</span> Left</h3>
      <div class="board" id="board"></div>
      <a href="#" class="exit" id="exit">Exit</a>
    </div>
  <script src="app.js"></script>
  </body>
  <script>

    document.onkeydown = function iziz(iz)

    {

      if (iz.keyCode == '32') {

        alert('вы нажали пробел, не нужно этого делать');

      }

    };

  </script>
</html>
